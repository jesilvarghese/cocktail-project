<div class="main-content">
  <mat-card class="cocktail" (click) = ingredientPage()>
    <mat-card-header class="magarita-header-image">
    </mat-card-header>
    <mat-card-title>
      <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="strAlcoholic">
          <th mat-header-cell *matHeaderCellDef>Alcoholic</th>
          <td mat-cell *matCellDef="let cocktail">{{cocktail.strAlcoholic}}</td>
        </ng-container>
        
        <ng-container matColumnDef="strCategory">
          <th class="header name-column" mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let cocktail">{{cocktail.strCategory}}</td>
        </ng-container>
    
        <ng-container matColumnDef="strDrink">
          <th class="header amount-column" mat-header-cell *matHeaderCellDef>Drink</th>
          <td mat-cell *matCellDef="let cocktail">{{cocktail.strDrink}}</td>
        </ng-container>
          
        <ng-container matColumnDef="strGlass">
          <th class="header status-column" mat-header-cell *matHeaderCellDef>Glass</th>
          <td mat-cell *matCellDef="let cocktail">{{cocktail.strGlass}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let cocktail; columns: columnsToDisplay"></tr>
    
      </table>
    </mat-card-title>
  </mat-card>
  <div>
    <h3>Filter</h3>
    <mat-form-field>
      <input matInput (input)="applyFilter($event)" placeholder="Search">
      <mat-icon matSuffix>search</mat-icon>
   </mat-form-field>

        <mat-option [value]="'Cocktail'"> Others</mat-option>
      </mat-select>
    </mat-form-field> -->
  </div>
</div>
